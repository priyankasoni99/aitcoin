<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>AIT TOKEN WALLET</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-4 fourthpart" style="border: 1px solid green">
        <div class="m-5">
          <div class="row">
            <div class="col-md-3">
              <img
                src="https://www.aitcoin.live/assets1/logo.png"
                height="55"
                alt="logo"
                class="my-3"
              />
            </div>
            <div class="col-md-9">
              <h5>Login To Ait Wallet</h5>
            </div>
          </div>
          <div>
            <form action="" method="post">
              <label>Email ID</label><br />
              <input
                type="text"
                placeholder="Your Email ID"
                name="email"
                required
              /><br />
              <label for="">password</label>
              <br />
              <input
                type="text"
                placeholder=" Password"
                name="password"
                required
              />
              <br />
              <div class="row checkbox">
                <div class="col-md-6">
                  <input type="checkbox" checked="checked" name="remember" />
                  <label> Remember me </label>
                </div>
                <div class="col-md-6 mt-3 mb-4 pass">
                  <i class="fas fa-lock-alt"></i>forget your password?
                </div>
              </div>
              <button class="w-100 login">
                Log in now <i class="fas fa-sign-in-alt"></i>
              </button>
            </form>

            <div class="card w-100">
              <div class="card-body">
                <h6 class="card-title">Don't have an account?</h6>

                <a href="#" class="btn btn-primary wallet"
                  >Create New Wallet Here</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <img
          src="https://www.aitcoin.live/assets1/logo.png"
          alt=""
          class="thumb-xl center"
          style="width: 200px; height: 200px"
        />
        <h6 class="maargin">Welcome To</h6>
        <h1 class="maarginn">AIT Coin Wallet</h1>
        <p class="text-center para">
          Best all in one Crypto-currency Wallet. Store, trade, track prices and
          buy crypto-currencies in a secure wallet.
        </p>
      </div>
    </div>
  </body>
</html>
