<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />

    <title>register</title>
    <script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="row">
      <div class="col-lg-4 fourthpart">
        <div class="m-4">
          <div class="row">
            <div class="col-md-2 logo">
              <img
                src="https://www.aitcoin.live/assets1/logo.png"
                height="55"
                alt="logo"
                class="my-3"
              />
            </div>
            <div class="col-md-10">
              <h3>Create a new Wallet</h3>
            </div>
          </div>
          <form action="" method="post">
            <label>Referral ID</label><br />
            <input
              type="text"
              placeholder="Referral ID"
              name="email"
              required
            /><br />
            <label for="">Email ID</label>
            <br />
            <input type="text" placeholder=" Email ID" name="email" required />
            <br />
            <label for="">Password</label>
            <br />
            <input type="text" placeholder=" Password" name="email" required />
            <br />
            <label for="">Confirm Password</label>
            <br />
            <input
              type="text"
              placeholder="Confirm Password"
              name="email"
              required
            />
            <br />
            <label for="">Full Name</label>
            <br />
            <input type="text" placeholder=" Full Name" name="email" required />
            <br />
            <label for="">Country </label><br />
            <select name="" id="country">
              <option value="">india</option>
              <option value="">pakistan</option>
              <option value="">us</option>
              <option value="">uk</option>
            </select>
            <br />
            <div class="row checkbox">
              <div class="col-md-6 mt-3">
                <div class="row d-flex">
                  <div class="col-md-3 mt-2">
                    <input type="checkbox" checked="checked" name="remember" />
                  </div>
                  <div class="col-md-9 mt-0">
                    <label class="me"> Remember me </label>
                  </div>
                </div>
              </div>
              <div class="col-md-6 pass mt-4 mb-4">
                <i class="fas fa-lock-alt"></i> Already Have a wallet?
              </div>
              <button class="w-100 login">
                Create a new Wallet<i class="fas fa-sign-in-alt"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-8 main">
        <img
          src="https://www.aitcoin.live/assets1/logo.png"
          alt=""
          class="thumb-xl center"
          style="width: 200px; height: 200px"
        />
        <h6 class="maargin">Welcome To</h6>
        <h1 class="maarginn">AIT Coin Wallet</h1>
        <p class="text-center para">
          Best all in one Crypto-currency Wallet. Store, trade, track prices and
          buy crypto-currencies in a secure wallet.
        </p>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="particles.js"></script>
  </body>
</html>
